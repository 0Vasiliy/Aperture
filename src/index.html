<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="contaner">
           <div class="header_wrapper">
                <div class="header_logo">                   
                        <img src="./icons/logo/logo.svg" alt="logo">                  
                </div>
                <div class="menu">
                    <nav>
                        <ul class="menu_list">
                            <li class="menu_item"><a href="#">Главная</a></li>
                            <li class="menu_item"><a href="#">Фотографии</a></li>
                            <li class="menu_item"><a href="#">Видео</a></li>
                            <li class="menu_item"><a href="#">Аппаратура</a></li>
                            <li class="menu_item"><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
           </div>
        </div>
    </div>

    <section class="promo">
        <div class="container">
            <div class="promo_wrapper">
                <div class="promo_img">
                    <img src="./img/studio/studio.jpg" alt="studio">
                </div>                
                    <div class="promo_descr">
                        <div class="promo_subtitle">Фотограф & кинорежиссер</div>
                        <h1 class="promo_title">Aperture Studios</h1>
                        <div class="promo_text">На фото получается именно то, что ты видишь в отражении </div>
                    </div>               
                <div class="promo_panel">
                    <div class="promo_item_time_block">
                        <div class="promo_item_time">1/2000s
                            <img src="./icons/main/main_4.png" alt="main_4" class="time">
                        </div>
                    </div>
                    <div class="promo_item_farengate_block">
                        <div class="promo_item_farengate">f/11
                            <img src="./icons/main/main_2.png" alt="main_3" class="farengate">
                        </div>
                    </div>
                    <div class="promo_item_iso_block">
                        <div class="promo_item_iso">100
                            <img src="./icons/main/main_3.png" alt="main_2" class="iso">
                        </div>
                    </div>                                      
                    <div class="promo_item_iceland_block">
                        <div class="promo_item_iceland">Iceland
                            <img src="./icons/main/main_1.png" alt="main_1" class="iceland">
                        </div>
                   </div>                   
                </div>               
            </div>
        </div>
    </section>

    <section class="what">
        <div class="container">
            <div class="foto">
                <div class="foto_block">
                    <div class="foto_descr">
                        <h1 class="foto_title">Фотографии</h1>
                        <div class="foto_subtitle">Фотография это исскуство</div>
                    </div>
                    <div class="foto_about">
                        <div class="foto_item">
                            <h2 class="foto_item_heading"></h2>
                            <div class="foto_item_text"></div>
                            <button class="btn_foto_item"></button>
                        </div>
                        <div class="foto_item">
                            <h2 class="foto_item_heading"></h2>
                            <div class="foto_item_text"></div>
                            <button class="btn_foto_item"></button>
                        </div>
                        <div class="foto_item">
                            <h2 class="foto_item_heading"></h2>
                            <div class="foto_item_text"></div>
                            <button class="btn_foto_item"></button>
                        </div>
                        <div class="foto_item">
                            <h2 class="foto_item_heading"></h2>
                            <div class="foto_item_text"></div>
                            <button class="btn_foto_item"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
